name: Test formatting

on: [push, pull_request]

jobs:
  linux:
    runs-on: 'ubuntu-latest'
    steps:
    - name: Spotless checks
      run: ./scripts/formatting.sh

  mac:
    runs-on: 'macOS-latest'
    steps:
    - name: Spotless checks
      run: ./scripts/formatting.sh

  win:
    runs-on: 'windows-latest'
    steps:
    - name: Spotless checks
      run: ./scripts/formatting.bat
      shell: cmd
